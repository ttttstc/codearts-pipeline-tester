<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeArts Pipeline Tester</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header class="app-header">
    <div class="brand">
      <span class="logo-icon">☁️</span>
      <span class="logo-text">CodeArts Pipeline Tester</span>
    </div>
    <div class="header-controls">
      <select id="envSelector" class="hc-select">
        <option value="">Loading environments...</option>
      </select>
      <button id="btnReports" class="hc-btn-text">
        <span>🕒 历史报告</span>
      </button>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="app-sidebar">
      <div class="sidebar-header">
        <span class="sidebar-title">Test Suites</span>
        <div class="sidebar-actions">
          <button id="btnSelectAll" class="hc-link">全选</button>
          <span class="divider">|</span>
          <button id="btnDeselectAll" class="hc-link">清空</button>
        </div>
      </div>
      <div class="sidebar-content" id="suiteList">
        <!-- Rendered by JS -->
        <div class="loading-state">加载中...</div>
      </div>
      <div class="sidebar-footer">
        <div class="selection-info">
          已选 <b id="selectedCount">0</b> 条流水线
        </div>
        <button id="btnRun" class="hc-btn-primary" disabled>
          启动测试
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="app-main">
      <div class="main-toolbar">
        <div class="progress-wrapper">
          <span class="label">执行进度</span>
          <div class="progress-track">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
          </div>
          <span class="progress-text" id="progressLabel">0 / 0</span>
        </div>
        <div class="toolbar-actions">
          <button class="hc-btn-default" onclick="app.openLogModal()">
            <span>📜 实时日志</span>
          </button>
        </div>
      </div>

      <div class="data-grid">
        <div class="grid-header">
          <div class="col-status">状态</div>
          <div class="col-name">流水线名称</div>
          <div class="col-info">执行信息 (ID / Executor)</div>
          <div class="col-time">耗时</div>
          <div class="col-result">结果</div>
        </div>
        <div class="grid-body" id="execList">
          <div class="empty-placeholder">
            <div class="empty-img">💻</div>
            <p>请在左侧选择用例并点击“启动测试”</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Log Modal -->
  <div class="hc-modal-mask" id="logModalOverlay">
    <div class="hc-modal large">
      <div class="modal-header">
        <h3>执行日志</h3>
        <div class="modal-controls">
          <button class="hc-btn-text" onclick="document.getElementById('consoleLogBody').innerHTML=''">清空</button>
          <button class="close-btn" onclick="app.closeLogModal()">×</button>
        </div>
      </div>
      <div class="modal-body console-bg" id="consoleLogBody">
        <!-- Logs go here -->
      </div>
    </div>
  </div>

  <!-- Report Drawer -->
  <div class="hc-drawer-mask" id="drawerOverlay"></div>
  <div class="hc-drawer" id="reportDrawer">
    <div class="drawer-header">
      <h3>历史报告</h3>
      <button class="close-btn" id="btnCloseDrawer">×</button>
    </div>
    <div class="drawer-body" id="reportList">
      <!-- Report items -->
    </div>
  </div>

  <!-- Report Detail Modal -->
  <div class="hc-modal-mask" id="reportDetailOverlay">
    <div class="hc-modal extra-large">
      <div class="modal-header">
        <h3 id="reportDetailTitle">报告详情</h3>
        <button class="close-btn" onclick="app.closeReportDetail()">×</button>
      </div>
      <div class="modal-body" id="reportDetailBody"></div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>
  <script src="app.js"></script>
</body>

</html>
